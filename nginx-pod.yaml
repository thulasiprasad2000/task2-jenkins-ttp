apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  volumes:
  - name: nginx-vol
    configMap:
      name: nginx-config2
  containers:
  - image: nginx:alpine
    name: nginx
    volumeMounts:
    - name: nginx-vol
      mountPath: /etc/nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: nginx